<!DOCTYPE html>
<html>
<head>
  <title>Truth</title>
  <style type="text/css">
#main{
  position:relative;
  height: 500px;
  width: 500px;
  margin: auto;
}
#main img{
  position: absolute;
  left: 0;
  transition: 1s all;
}
#main .top:hover{
  opacity:0;
}
  </style>
</head>
<body>
  <div id="main">
  <img class="bottom" src="2.jpg">
  <img class="top" src="1.jpg">
</div>
</body>
</html>
